<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | GymFuel Meals</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: #f0f0f0;
    }

    header {
      background: rgba(0, 0, 0, 0.75);
      color: #fff;
      padding: 20px 40px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      background-color: rgba(255, 255, 255, 0.07);
      color: #fff;
      margin: 0 12px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      padding: 10px 20px;
      transition: all 0.4s ease;
    }

    nav a:hover {
      background: #f7c948;
      color: #000;
      box-shadow: 0 0 10px #f7c948;
    }

    .contact-section {
      max-width: 800px;
      margin: 100px auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      animation: fadeIn 1.5s ease;
    }

    .contact-section h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-align: center;
      color: #f7c948;
      text-shadow: 0 0 12px rgba(247, 201, 72, 0.5);
    }

    .contact-details {
      text-align: center;
      margin-bottom: 40px;
      font-size: 1.1em;
    }

    .contact-details p {
      margin: 10px 0;
    }

    .contact-details span {
      color: #f7c948;
      font-weight: bold;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input, textarea {
      padding: 15px;
      border-radius: 12px;
      border: none;
      font-size: 1em;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    input:focus, textarea:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px #f7c948;
    }

    button {
      background: #f7c948;
      color: #000;
      padding: 15px;
      border: none;
      border-radius: 12px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #fff;
      color: #000;
      box-shadow: 0 0 12px #f7c948;
    }

    footer {
      background: #0a0a0a;
      color: #aaa;
      text-align: center;
      padding: 40px 20px;
      margin-top: 60px;
    }

    footer a {
      color: #f7c948;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      color: white;
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(60px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .contact-section {
        padding: 30px 20px;
      }

      .contact-section h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>GymFuel Meals</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="About.html">About</a>
        <a href="Meals.html">Meals</a>
        <a href="Howitworks.html">How It Works</a>
        <a href="Test.html">Testimonials</a>
        <a href="Contact.html">Contact</a>
        <a href="Login.html">Login</a>
    </nav>
  </header>

  <section class="contact-section">
    <h1>Contact Us</h1>
    <div class="contact-details">
      <p>Email: <span>klugym@gmail.com</span></p>
      <p>Phone: <span>7386627755</span></p>
      <p>Feedback: <a href="http://klugymfeedback.com" target="_blank"><span>klugymfeedback.com</span></a></p>
    </div>

    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="5" placeholder="Your Message or Feedback..." required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 GymFuel Meals. All rights reserved.</p>
    <p><a href="#">Privacy Policy</a> | <a href="#">Terms & Conditions</a></p>
  </footer>

</body>
</html>

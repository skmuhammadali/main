<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GymFuel Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: url('https://images.unsplash.com/photo-1571019613578-2b193e2960f6') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    nav {
      background: rgba(0, 0, 0, 0.8);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 24px;
      color: #ff4d4d;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ff4d4d;
    }

    .signup-container {
      max-width: 600px;
      margin: 4rem auto;
      padding: 2rem;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
    }

    .signup-container h2 {
      text-align: center;
      color: #ff4d4d;
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 2rem;
    }

    .signup-container label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    .signup-container input,
    .signup-container select {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .signup-container input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .signup-container button {
      margin-top: 2rem;
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 10px;
      background: #ff4d4d;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .signup-container button:hover {
      background: #e63946;
    }

    .signup-container p {
      text-align: center;
      margin-top: 1rem;
    }

    .signup-container a {
      color: #ff4d4d;
      text-decoration: none;
    }

    .signup-container a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 3rem;
      padding: 1.5rem;
      background: rgba(0, 0, 0, 0.8);
      text-align: center;
      color: #ccc;
    }

    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.8rem;
      }

      .signup-container {
        margin: 2rem 1rem;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">GymFuel Meals</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">About Us</a></li>
    </ul>
  </nav>

  <div class="signup-container">
    <h2>Sign Up</h2>
    <form action="register" method="post">
      <label for="firstname">First Name</label>
      <input type="text" id="firstname" name="firstname" placeholder="John" required />

      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="john_doe123" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />

      <label for="age">Age</label>
      <input type="number" id="age" name="age" required />

      <label for="weight">Current Weight (kg)</label>
      <input type="number" id="weight" name="weight" required />

      <label for="height">Height (cm)</label>
      <input type="number" id="height" name="height" required />

      <label for="timeline">Target Timeline (months)</label>
      <input type="number" id="timeline" name="timeline" required />

      <label for="goalWeight">Goal Weight (kg)</label>
      <input type="number" id="goalWeight" name="goalWeight" required />

      <label for="sex">Gender</label>
      <select id="sex" name="gender" required>
        <option value="" disabled selected>Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <button type="submit">Sign Up</button>
      <p>Already have an account? <a href="Login.html">Log in</a></p>
    </form>
  </div>

  <footer>
    &copy; 2025 GymFuel Meals. All rights reserved.
  </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GymFuel Meals - User Preferences</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: #f0f0f0;
      line-height: 1.6;
    }
    header {
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 20px 40px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    nav {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    nav a, nav form input[type="submit"] {
      background: transparent;
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      padding: 10px 18px;
      border: 2px solid transparent;
      border-radius: 8px;
      transition: 0.3s;
      cursor: pointer;
    }
    nav a:hover, nav form input[type="submit"]:hover {
      background: #f7c948;
      color: #000;
      border-color: #f7c948;
    }
    nav form {
      display: inline;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      text-align: center;
    }
    .container h2 {
      color: #f7c948;
      margin-bottom: 20px;
    }
    .container input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }

    .radio-section {
      margin: 20px 0;
      text-align: left;
    }
    .radio-section label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #fff;
    }
    .radio-section input[type="radio"] {
      margin-right: 10px;
    }

    .container input[type="submit"] {
      width: 100%;
      background: #f7c948;
      color: #000;
      border: none;
      padding: 12px;
      font-weight: bold;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .container input[type="submit"]:hover {
      background: #ffdd6d;
    }

    footer {
      background: #111;
      color: #aaa;
      text-align: center;
      padding: 30px 20px;
      margin-top: 60px;
    }
    footer a {
      color: #f7c948;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>GymFuel Meals</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Contact</a>
      <a href="#">About</a>
      <form action="logout" method="post">
        <input type="submit" value="Logout">
      </form>
    </nav>
  </header>

  <div class="container">
    <h2>Enter Your Details</h2>
    <form action="checkingpage" method="post">
      <input type="number" name="age" placeholder="Enter your age" required />
      <input type="number" name="weight" placeholder="Enter your weight (kg)" required />

      <div class="radio-section">
        <label>Select Your Goal:</label>
        <input type="radio" name="goal" value="Weight Gain" required /> Weight Gain<br>
        <input type="radio" name="goal" value="Weight Loss" /> Weight Loss
      </div>

      <div class="radio-section">
        <label>Select Meal Type:</label>
        <input type="radio" name="mealType" value="Veg" required /> Veg Meals<br>
        <input type="radio" name="mealType" value="Non Veg" /> Non Veg Meals
      </div>

      <input type="submit" value="Submit">
    </form>
  </div>

  <footer>
    <p>&copy; 2025 GymFuel Meals. All rights reserved.</p>
    <p><a href="#">Privacy Policy</a> | <a href="#">Terms & Conditions</a></p>
  </footer>

</body>
</html>
